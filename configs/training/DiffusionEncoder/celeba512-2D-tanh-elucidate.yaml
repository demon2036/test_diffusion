{
  "train": {
      image_size: 512,
      batch_size: 32,
      file_path: '/root/data/FFHQ256',
      seed: 43,
      total_steps: 500000,
      sample_steps: 10000,
      save_path: 'result/Diffusion',
      model_path: 'check_points/DiffAE'
  },
  "State": {
    target: modules.state_utils.EMATrainState,
    Input_Shape: [[1,512,512,3],[1,],[1,512,512,3]],
    Model: {
      target: modules.models.diffEncoder.DiffEncoder,
      params: {
        dim: 32,
        out_channels: 3,
        dim_mults: [ 1, 1, 2, 2, 4, 4 ],
        encoder_type: '2D',
        latent_type: 'tanh',
        encoder_configs: {
          dims: [ 64,128,256,256 ],
          latent: 3,
          dtype: 'bfloat16',
        }
      }
    },
    Optimizer: {
        target: optax.adamw,
        params: {
          learning_rate: 1.0e-4,
          b1: 0.9,
          b2: 0.99
        }
    },
  },
  "Gaussian": {
    target: modules.score.elucidateAutoEncoder.ElucidateAutoEncoder,
    params: {
      sample_shape: [ 512,512,3 ],
      loss: 'l2',
    },
  }
}